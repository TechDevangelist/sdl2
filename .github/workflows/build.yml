name: build
on: workflow_dispatch

#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build-a30:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: setup-toolchain
      run: |
        echo 'deb http://security.ubuntu.com/ubuntu jammy-security main' | sudo tee -a /etc/apt/sources.list
        sudo apt update
        sudo apt-get install build-essential make cmake wget autogen autoconf automake build-essential libc6 -y
        wget -q https://github.com/steward-fu/website/releases/download/miyoo-a30/a30_toolchain-v1.0.tar.gz
        tar xzf a30_toolchain-v1.0.tar.gz -C /opt/ 
        chmod +x /opt/a30/bin/*
        
    - name: make cfg
      run: |
        export PATH=/opt/a30/bin/:$PATH
        set -o pipefail
        if ! ( \
        make -f Makefile.a30 cfg  2>&1 \
        | tee /tmp/cfg.log \
        | grep ">>>" \
        ); then tail -n100 /tmp/cfg.log && exit 1
        fi

    - name: Archive cfg logs
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: cfg-logs
        path: /tmp/cfg.log
        
    - name: Archive config.log
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: config-logs
        path: /home/runner/work/sdl2/sdl2/sdl2/config.log

    - name: make
      run: |
        make -f Makefile.a30 
    - name: output
      run: |
        cat config.log
